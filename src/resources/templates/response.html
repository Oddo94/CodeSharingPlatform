<html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <head>
        <link href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css"
              rel="stylesheet" target="_blank">
        <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
        <title>Code</title>
    </head>
<body>
<p class="dateLabel"><span id="load_date" td th:text="${creationDate}"/></p>
<p><span id="views_restriction" td th:if="${views > 0}"><span td th:text="${views}"/> more views allowed</span></p>
<p><span id="time_restriction" td th:if="${time > 0}"> The code will be available for <span td th:text="${time}"/> seconds</span></p>
<div class="codeBox">
    <pre id="code_snippet"><code><span td th:text="${resultCodeSnippet}"/></code></pre>
</div>
</div>
<style>
    .codeBox {
        padding:2px 6px 4px 6px;
        color: #555555;
        background-color: #eeeeee;
        border: #dddddd 2px solid
 }
    .dateLabel {
        color:#00FF00;
    }



</style>
</body>
</html>
